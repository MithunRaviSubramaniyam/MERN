<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Example</title>
</head>
<body>
    <h1>Fruits List</h1>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>
    
    <!-- Adding an image below the list -->
    <h2>Fruit Basket</h2>
    <img src="fruit-basket.jpg" alt="A basket full of fruits" width="300" height="200">
</body>
</html>
